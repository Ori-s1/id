<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>לוח שנה</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calendar-container">
        <div class="controls">
            <button onclick=prevMonth()>חודש קודם</button>
            <button onclick=nextMonth()>חודש הבא</button>
            <button onclick=toggleView()></button>
            <br>
            <span id="monthYear"></span>
            <br>
            <button onclick = showEventForm() id="addEventBtn">מחק אירוע / הוסף אירוע</button>
            <div id="eventForm" class="event-form hidden">
                <input type="text" id="eventText" placeholder="תיאור האירוע">
                <input type="number" id="eventDay" min="1" max="31" placeholder="יום">
                <button onclick=addEvent()>שמור אירוע</button>
                <button onclick=deleteEvent()>מחק אירוע</button>
            </div>
        </div>
        <div id="eventForm" class="event-form hidden">
            <input type="text" id="eventText" placeholder="תיאור האירוע">
            <input type="number" id="eventDay" min="1" max="31" placeholder="יום">
            <button onclick=addEvent()>שמור אירוע</button>
            <button onclick=deleteEvent()>מחק אירוע</button>
        </div>
        <table class="calendar" id="calendar">
            <thead id="calendarHeader"></thead>
            <tbody id="calendarBody"></tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
